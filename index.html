<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário com Classes JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <label for="sobrenome">Nome:</label>
        <input type="text" name="sobrenome" id="sobrenome">
        <label for="cpf">Nome:</label>
        <input type="text" name="cpf" id="cpf">
        <label for="usuario">Nome:</label>
        <input type="text" name="usuario" id="usuario">
        <label for="senha">Nome:</label>
        <input type="text" name="senha" id="senha">
        <label for="repetesenha">Nome:</label>
        <input type="text" name="repetesenha" id="repetesenha">
    </div>
</body>
<script src="main.js"></script>
</html>
